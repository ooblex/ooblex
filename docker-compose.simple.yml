version: '3.8'

# Simplified Docker Compose for Zero-Friction Demo
# Uses brain_simple.py with OpenCV effects (no AI models required)
#
# Usage:
#   docker-compose -f docker-compose.simple.yml up

services:
  # Redis for frame queue
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # RabbitMQ for task distribution
  rabbitmq:
    image: rabbitmq:3.12-alpine
    restart: unless-stopped
    ports:
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Simple ML Worker (brain_simple.py with OpenCV effects)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.simple
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      LOG_LEVEL: info
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./code:/app/code:ro
    command: python3 /app/code/brain_simple.py
    deploy:
      replicas: 2

  # API Server (WebSocket + WebRTC)
  api:
    build:
      context: .
      dockerfile: Dockerfile.simple
    restart: unless-stopped
    ports:
      - "8800:8800"
    environment:
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      API_PORT: 8800
      API_HOST: 0.0.0.0
      LOG_LEVEL: info
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ./code:/app/code:ro
      - ./html:/app/html:ro
    command: python3 /app/code/api.py

  # MJPEG Streaming Server
  mjpeg:
    build:
      context: .
      dockerfile: Dockerfile.simple
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_URL: redis://redis:6379
      MJPEG_PORT: 8081
      LOG_LEVEL: info
    depends_on:
      - redis
    volumes:
      - ./code:/app/code:ro
    command: python3 /app/code/mjpeg.py

networks:
  default:
    driver: bridge
