name: Ooblex CI/CD

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
  pull_request:
    branches: [ main, master, develop ]

env:
  PYTHON_VERSION: '3.11'
  REDIS_URL: redis://localhost:6379
  RABBITMQ_URL: amqp://guest:guest@localhost:5672

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: black --check --diff .
        continue-on-error: true

      - name: Check import sorting with isort
        run: isort --check-only --diff .
        continue-on-error: true

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov pytest-mock
          pip install -r requirements.txt || true
          # Install core dependencies for testing
          pip install fastapi uvicorn redis aio-pika opencv-python-headless numpy

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=services --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-mock
          pip install fastapi uvicorn redis aio-pika opencv-python-headless numpy

      - name: Wait for services
        run: |
          sleep 10
          curl -f http://localhost:15672 || echo "RabbitMQ management not ready"

      - name: Run integration tests
        run: |
          pytest tests/integration -v --maxfail=3
        continue-on-error: true

  test-docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, decoder, mjpeg, ml-worker, webrtc]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "services/${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: false
          tags: ooblex/${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose files
        run: |
          for compose_file in docker-compose*.yml; do
            if [ -f "$compose_file" ]; then
              echo "Validating $compose_file..."
              docker compose -f "$compose_file" config > /dev/null || echo "Warning: $compose_file validation failed"
            fi
          done

  test-docker-compose-simple:
    name: Test Docker Compose Simple
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install netcat for port checking
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd redis-tools

      - name: Validate docker-compose.simple.yml config
        run: docker compose -f docker-compose.simple.yml config > /dev/null

      - name: Build docker-compose.simple.yml images
        run: docker compose -f docker-compose.simple.yml build

      - name: Start docker-compose.simple.yml services
        run: docker compose -f docker-compose.simple.yml up -d

      - name: Wait for Redis to be healthy
        run: |
          echo "Waiting for Redis..."
          for i in {1..30}; do
            if docker compose -f docker-compose.simple.yml ps redis | grep -q "healthy"; then
              echo "✓ Redis is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "✗ Redis failed to become healthy"
              docker compose -f docker-compose.simple.yml logs redis
              exit 1
            fi
            sleep 2
          done

      - name: Wait for RabbitMQ to be healthy
        run: |
          echo "Waiting for RabbitMQ..."
          for i in {1..30}; do
            if docker compose -f docker-compose.simple.yml ps rabbitmq | grep -q "healthy"; then
              echo "✓ RabbitMQ is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "✗ RabbitMQ failed to become healthy"
              docker compose -f docker-compose.simple.yml logs rabbitmq
              exit 1
            fi
            sleep 2
          done

      - name: Wait for API service to respond
        run: |
          echo "Waiting for API service on port 8800..."
          for i in {1..60}; do
            if nc -z localhost 8800; then
              echo "✓ API service is responding on port 8800"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "✗ API service failed to respond"
              docker compose -f docker-compose.simple.yml logs api
              exit 1
            fi
            sleep 2
          done

      - name: Wait for MJPEG service to respond
        run: |
          echo "Waiting for MJPEG service on port 8081..."
          for i in {1..60}; do
            if nc -z localhost 8081; then
              echo "✓ MJPEG service is responding on port 8081"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "✗ MJPEG service failed to respond"
              docker compose -f docker-compose.simple.yml logs mjpeg
              exit 1
            fi
            sleep 2
          done

      - name: Verify all services are running
        run: |
          echo "Checking all services..."
          docker compose -f docker-compose.simple.yml ps

          # Count running services
          RUNNING_SERVICES=$(docker compose -f docker-compose.simple.yml ps --services --filter "status=running" | wc -l)
          EXPECTED_SERVICES=5  # redis, rabbitmq, worker, api, mjpeg

          if [ $RUNNING_SERVICES -ge $EXPECTED_SERVICES ]; then
            echo "✓ All expected services are running ($RUNNING_SERVICES/$EXPECTED_SERVICES)"
          else
            echo "✗ Not all services are running ($RUNNING_SERVICES/$EXPECTED_SERVICES)"
            exit 1
          fi

      - name: Test Redis connectivity
        run: |
          echo "Testing Redis connectivity..."
          redis-cli -h localhost -p 6379 ping
          echo "✓ Redis is responding to commands"

      - name: Check worker logs
        run: |
          echo "Checking worker logs..."
          docker compose -f docker-compose.simple.yml logs worker --tail=20

          # Verify workers are actually running
          WORKER_COUNT=$(docker compose -f docker-compose.simple.yml ps worker --format json | jq -s 'length')
          echo "Worker instances running: $WORKER_COUNT"
          if [ "$WORKER_COUNT" -lt 1 ]; then
            echo "✗ No worker instances running"
            exit 1
          fi
          echo "✓ Worker instances are running"

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Service Logs ==="
          docker compose -f docker-compose.simple.yml logs --tail=50

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.simple.yml down -v

  validate-install-scripts:
    name: Validate Install Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check shell scripts syntax
        run: |
          for script in scripts/*.sh; do
            if [ -f "$script" ]; then
              echo "Checking $script..."
              bash -n "$script" || echo "Syntax error in $script"
            fi
          done

      - name: Check scripts are executable
        run: |
          for script in scripts/install_*.sh; do
            if [ -f "$script" ]; then
              if [ ! -x "$script" ]; then
                echo "Warning: $script is not executable"
              fi
            fi
          done

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  summary:
    name: CI Summary
    needs: [lint, test-unit, test-integration, test-docker-build, validate-compose, test-docker-compose-simple, validate-install-scripts]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          echo "CI Pipeline completed"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "Integration Tests: ${{ needs.test-integration.result }}"
          echo "Docker Build: ${{ needs.test-docker-build.result }}"
          echo "Compose Validation: ${{ needs.validate-compose.result }}"
          echo "Docker Compose Simple Test: ${{ needs.test-docker-compose-simple.result }}"
          echo "Install Scripts: ${{ needs.validate-install-scripts.result }}"
